services:
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 10000
    nodeVersion: 20.x
    packageManager: npm
